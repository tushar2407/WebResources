<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text</title>
    <style>
        h1{
            background: linear-gradient(to right, hsl(256, 100%, 64%), hsl(300, 80%, 54%)) ;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1> Tushar Mohan</h1>
    
</body>
</html>
