<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s-image-wrapper{
            width:65vh;
            height: max-content;
            overflow:hidden;
        }
        .s-image-wrapper img{
            width: 100%;
            transition: 350ms ease;
            cursor: pointer;
        }
        .s-image-wrapper img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="s-image-wrapper">
        <img src="1.jpg">
    </div>
    
</body>
</html>
