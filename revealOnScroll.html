<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-block{
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 450px;
            text-align: center;
            color:black;
            padding-top: 160px;
        }
        .text-block h1{
            font-size: 48px;
            line-height: 68px;
            margin:0px;
        }
        .text-block p{
            margin: 0;
        }
        .text-block img{
            width: 100%;
            margin-top: 120px ;
        }
    </style>
    <link rel="stylesheet" href="animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
</head>
<body>
    <div class="text-block">
        <h1 class="wow fadeIn" data-wow-duration="2s">
            ASDasd
        </h1>
        <p class="wow fadeIn">
            asdfasdjshdckasvdckaysvdckaysd
        </p>
        <img class="wwo fadeInDown" src="1.jpg" >
    </div>
    <div class="text-block">
        <h1 class="wow fadeIn" data-wow-duration="4s">
            ASDasd
        </h1>
        <p class="wow fadeIn">
            asdfasdjshdckasvdckaysvdckaysd
        </p>
        <img class="wwo fadeInDown" src="2.jpg" >
    </div>
    <script type="text/javascript">
    wow=new WOW({
        boxClass:'wow', //default
        animateClass:'animated', // default
        offset:-100,
        mobile:true
    })
    wow.init();
    </script>
</body>
</html>
